<section class="next-event alert alert-light" role="alert">
  <div class="container d-flex align-items-center">
    {% include icon.html name='calendar-event' class='me-3' %}
    <div>
      <h2 class="d-inline fs-6">Next event:</h2>
      <p class="d-inline" id="next-event">
        <span class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Checking...</span>
        </span>
      </p>
    </div>
  </div>
</section>
